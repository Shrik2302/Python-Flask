<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container ">
    <div class="row">
      <div class="col-sm-6">
  <div class="card" style="width: 30rem; ">
    <div class="card mb-4 shadow-sm" style="justify-content-center;">
      <div class="card-header bg-primary text-white ">
        <h4 class="my-0 font-weight-normal text-center">Sign Up Info</h4>
      </div>
      <div class="card-body">
        <form>
          <label for="code">first Name</label>
          <input type="text" class="form-control" name="code"  value="" required>
          <br>
          <label for="code">last Name</label>
          <input type="text" class="form-control" name="code"  value="" required>
          <br>
          <label for="code">Email ID</label>
          <input type="text" class="form-control" name="code"  value="" required>
          <br>
          <label for="code">Mobile no</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="code">pasword</label>
          <input type="password" class="form-control" id="myInput" value=""  required>
          <br>
          <input type="checkbox" onclick="myFunction()">Show Password
          <script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
          </script>
          <button class="btn btn-primary btn-lg btn-block" type="submit">submit</button>
        </form>
      </div>
    </div>
  </div>
  <h2>If you have already account then: </h2>
  <a href="{% url 'login'%}" style="text-decoration: none" data-toggle="tooltip" title="If already have an account"><h2>Login in</h2></a>

    </div>

      <div class="col-sm-6">
        <img src="{% static 'website/images/twins.png' %}" alt="image" width="600" height="670">
      </div>
  </div>
</div>
{% endblock %}
